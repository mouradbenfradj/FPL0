team_index:
    path:     /
    defaults: { _controller: "FrontendBundle:Team:index" }
    methods:  GET

team_show:
    path:     /{id}/show
    defaults: { _controller: "FrontendBundle:Team:show" }
    methods:  GET

team_new:
    path:     /new
    defaults: { _controller: "FrontendBundle:Team:new" }
    methods:  [GET, POST]

team_edit:
    path:     /{id}/edit
    defaults: { _controller: "FrontendBundle:Team:edit" }
    methods:  [GET, POST]

team_delete:
    path:     /{id}/delete
    defaults: { _controller: "FrontendBundle:Team:delete" }
    methods:  DELETE
